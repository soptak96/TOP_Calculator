<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body> 
    <div id="parent"> 
        <div class="calculator">
            <div id="display" dir="rtl">
                <div id="resulting-display"></div>
                <div id="typing-display">0</div>
            </div>
            <div class="button">
                <button id="clear" value="clear">Clear</button>
                <button id="delete" value="delete">Delete</button>
                <button id="seven" value="7" data-number>7</button>
                <button id="eight" value="8" data-number>8</button>
                <button id="nine" value="9" data-number>9</button>
                <button id="divide" value="divide" data-operate>÷</button>
                <button id="four" value="4" data-number>4</button>
                <button id="five" value="5" data-number>5</button>
                <button id="six" value="6" data-number>6</button>
                <button id="multiply" value="multiply" data-operate>×</button>
                <button id="one" value="1" data-number>1</button>
                <button id="two" value="2" data-number>2</button>
                <button id="three" value="3" data-number>3</button>
                <button id="minus" value="minus" data-operate>−</button>
                <button id="decemal" value="decemal">.</button>
                <button id="zero" value="0" data-number>0</button>
                <button id="equal" value="equal">=</button>
                <button id="add" value="add" data-operate>+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
